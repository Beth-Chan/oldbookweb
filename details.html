<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="style/otherhtm.css" type="text/css" rel="stylesheet">
</head>
<body onload="showDetails()">
    <div class="mainBox">
        <div class="leftBox">
            <img src="" class="bookCover" id="pic_url">
        </div>
        <div class="rightBox">
            <div id="details">
                <div class="detailsItem">书籍名称：<div class="Items"><label id="title"></label></div></div>
                <div class="detailsItem">出版社：<div class="Items"><label id="b_press" class="b_press_detail"></label></div></div>
                <div class="detailsItem">作者：<div class="Items"><label id="b_author" class="b_author_detail"></label></div></div>
                <div class="detailsItem">出售价格：<div class="Items"><label id="b_price" class="b_price_detail"></label></div></div>
                <div class="detailsItem">发布时间：<div class="Items"><label id="addTime" class="b_posttime_detail"></label></div></div>
                <div class="detailsItem">出售数量：<div class="Items"><label id="b_quantity" class="b_quantity_detail"></label></div></div>
            </div>
            <a onclick="collect(this)" id="collect" b_id="" role="button" style="cursor: pointer;">收藏</a>
            <a onclick="buy(this)" id="buy" role="button" b_id="" style="float: right; cursor: pointer;">购买</a>
        </div>
        <div class="clear"></div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="layer/layer.js"></script>
    <script type="text/javascript" src="script/index.js"></script>
</body>
</html>
